<div class="loading">
    <div class="container">
        <div class="loader"></div>
        <div class="loader"></div>
        <div class="loader"></div>
    </div>
</div>

<style>
.loading {
    position: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
    background-color: #f5f5fa;
}

.loader {
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 10;
    width: 160px;
    height: 100px;
    margin-left: -80px;
    margin-top: -50px;
    border-radius: 5px;
    background: #1e3f57;
    animation: dot1_ 3s cubic-bezier(0.55,0.3,0.24,0.99) infinite;
}

.loader:nth-child(2) {
    z-index: 11;
    width: 150px;
    height: 90px;
    margin-top: -45px;
    margin-left: -75px;
    border-radius: 3px;
    background: #3c517d;
    animation-name: dot2_;
}

.loader:nth-child(3) {
    z-index: 12;
    width: 40px;
    height: 20px;
    margin-top: 50px;
    margin-left: -20px;
    border-radius: 0 0 5px 5px;
    background: #6bb2cd;
    animation-name: dot3_;
}

@keyframes dot1_ {
    3%,97% { width:160px;height:100px;margin-top:-50px;margin-left:-80px; }
    30%,36% { width:80px;height:120px;margin-top:-60px;margin-left:-40px; }
    63%,69% { width:40px;height:80px;margin-top:-40px;margin-left:-20px; }
}

@keyframes dot2_ {
    3%,97% { width:150px;height:90px;margin-left:-75px;margin-top:-45px; }
    30%,36% { width:70px;height:96px;margin-left:-35px;margin-top:-48px; }
    63%,69% { width:32px;height:60px;margin-left:-16px;margin-top:-30px; }
}

@keyframes dot3_ {
    3%,97% { width:40px;height:20px;margin-left:-20px;margin-top:50px; }
    30%,36% { width:8px;height:8px;margin-left:-5px;margin-top:49px;border-radius:8px; }
    63%,69% { width:16px;height:4px;margin-left:-8px;margin-top:-37px;border-radius:10px; }
}
</style>

<script>
function initLoading() {
    const loading = document.querySelector(".loading");
    const displayTime = 1250;
    const sessionKey = 'loadingShown';

    // 检查 sessionStorage 是否已显示过
    if (sessionStorage.getItem(sessionKey)) {
        loading.style.display = "none"; // 已显示过，直接隐藏
        return;
    }

    // 标记为已显示
    sessionStorage.setItem(sessionKey, 'true');

    // 页面加载完成后开始计时
    const startTime = Date.now();
    window.addEventListener('load', function() {
        const elapsed = Date.now() - startTime;
        const remaining = Math.max(0, displayTime - elapsed);

        setTimeout(() => {
            // 平滑隐藏
            loading.style.transition = "opacity 0.5s ease";
            loading.style.opacity = 0;

            // 延迟移除元素
            setTimeout(() => {
                loading.style.display = "none";
            }, 500);
        }, remaining);
    });
}

initLoading();
</script>
